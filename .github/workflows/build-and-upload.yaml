name: Build and Upload

on:
  workflow_call:
    inputs:
      CI_BRANCH:
        required: false
        type: string
      CI_BUILD_TAG:
        required: false
        type: string

env:
  CI_BRANCH: ${{inputs.CI_BRANCH || ''}}
  CI_BUILD_TAG: ${{inputs.CI_BUILD_TAG || ''}}

jobs:
  build:
    runs-on: ubuntu-latest
    # needs: [set-envs, test]
    outputs:
      VERSION: ${{ steps.build.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup local environment
        uses: ./.github/actions/setup

      - id: build
        name: Build
        # -l -v latest2
        run: ./scripts/build-static

        # TODO RC if we can use upload permissions in a single job with build then these aren't needed
      - name: Stash build (files)
        uses: actions/upload-artifact@v4
        with:
          name: BUILD_DIR
          path: ${{ steps.build.outputs.BUILD_DIR }}
          retention-days: 1

      - name: Stash build (archive file)
        if: ${{ env.CI_BUILD_TAG != ''}}
        uses: actions/upload-artifact@v4
        with:
          name: BUILD_TGZ
          path: ${{ steps.build.outputs.BUILD_TGZ }}
          retention-days: 1

      # - name: Stash VERSION
      #   run: echo "VERSION=${{ steps.build.outputs.VERSION }}" >> "$GITHUB_OUTPUT"
  upload:
    runs-on: ubuntu-latest
    needs: build
  #   permissions:
  #     contents: 'read'
  #     id-token: 'write'
  #   env:
  #     GS_BUCKET_NAME:
    steps:
      - name: Download build directory
        uses: actions/download-artifact@v4
        with:
          name: BUILD_DIR
          path: build_dir
      - name: Download build tar
        if: ${{ env.CI_BUILD_TAG != ''}}
        uses: actions/download-artifact@v4
        with:
          name: BUILD_TGZ
          path: build_tgz
      - name: version (TODO RC remove)
        run: echo ${{needs.build.outputs.VERSION}}
